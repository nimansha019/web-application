<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthHive Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-blue-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8">
      <!-- Header -->
      <div class="flex items-center justify-between bg-blue-500 p-4 rounded-t-lg">
        <div class="flex items-center">
          <img src="https://placehold.co/64x64.png" alt="HealthHive logo placeholder image" class="mr-3">
          <div>
            <h1 class="text-white text-3xl">HealthHive</h1>
            <p class="text-white text-lg">Health Passport System</p>
          </div>
        </div>
      </div>
      <!-- Welcome Section -->
      <div class="bg-white p-8 rounded-b-lg shadow-lg">
        <h2 class="text-2xl font-medium mb-2">Welcome!</h2>
        <p class="text-gray-700 mb-8">Please log into your account</p>
        <!-- Login Form -->
        <form>
          <div class="mb-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md text-lg" required>
          </div>
          <div class="mb-6">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md text-lg" required>
          </div>
          <div class="flex justify-between items-center mb-6">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md text-lg">Log In</button>
            <a href="#" class="text-blue-600 hover:underline">Forgot Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
